<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">

<div class="w3-container w3-center w3-large">
	<p> <b>NCI Controlled Terminology<br/>
	Publication Version: {{MyVersion}} </b></p>
</div>

<form action="DBChangeFromAddNCI" method="post">
{% csrf_token %}
	<div class="w3-cell-row">
		<div class="w3-cell w3-center">
			<input type="submit" name="submit" value="Submit" class="w3-button w3-dark-grey w3-round-large"/>
		</div>
		<div class="w3-cell w3-center">
			<input type="submit" name="submit" value="Cancel" class="w3-button w3-dark-grey w3-round-large"/>
		</div>
	</div>

	<table border="1 solid" class="w3-table-all w3-hoverable">
		<tr class="w3-teal">
			<th class="w3-center" style="width:25%">Codelist</th>
			<th class="w3-center" style="width:65%">Description</th>
			<th class="w3-center" style="width:10%">Add to study</th>
		</tr>

		{% for x in CodeLists %}
			<tr>
				<td>{{ x.OID }}</td>
				<td>{{ x.Name }}</td>

				<td class="w3-center">
					<input type="checkbox" name="a_{{ x.OID }}" value="Add" class="w3-check"/>
				</td>
			</tr>
		{% endfor %}
	</table>
</form>
